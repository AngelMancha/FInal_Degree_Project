<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CoTask Pilot - Register</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../RESOURCES/js/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Zk9vuKtErcI1w4kU8F64bV+ZvKDXhEC4n90qoKFcP8+FUH21/UZYIr5E6qAtGI+m" crossorigin="anonymous">
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

    <title>SB Admin 2 - Dashboard</title>
    <!-- Custom styles for this template-->
    <link href="styles.css" rel="stylesheet">
    

</head>

<body>

    <div class="container">
        <div class="decorative-image">
            <img src="/RESOURCES/SVG/cowork.svg" alt="Decorative Image">
        </div>
        <div class="card">
            <div class="brand-logo">
                <img src="/RESOURCES/SVG/logo.svg" alt="CoTask Pilot Logo">
            </div>
            <div class="card-body">
                <form id="loginForm" class="form">
                    <h2>CoTask <sup>PILOT</sup></h2>
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password_repeat" class="form-control" placeholder="Repeat Password" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" class="form-control" placeholder="email@domain.com" required>
                    </div>
                    <button id="sendMessageButton" type="submit" class="btn btn-primary">Register!</button>
                </form>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
